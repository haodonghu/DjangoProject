{% extends 'Filephile/base.html' %}
{% load static %}
{% block title %}Upload{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'CSS/change.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <div class="col-md-4">
      <form class='form-change' action="{% url 'Filephile:change_name' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          {{ change_name_form.change.label_tag }}
          {{ change_name_form.change }}
        </div>

        <button type="submit" class="btn btn-primary pull-left">change</button>
      </form>
    </div>
  </div>
{% endblock %}
